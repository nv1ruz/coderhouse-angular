<app-navbar title="Mi perfil"></app-navbar>

<div class="main-page-container">
    <div class="card">
        <div class="card-header">
            <p class="card-name">Mis datos</p>
        </div>
        <div class="card-body p-10">
            <div class="form-control-container d-flex">
                <div class="form-control-group mr-5 mb-10">
                    <p class="form-control-label">Nombre</p>
                    <input type="text"
                        class="form-control"
                        [value]="this.user?.name"
                        readonly>
                </div>
                <div class="form-control-group mr-5 mb-10">
                    <p class="form-control-label">Email</p>
                    <input type="email"
                        class="form-control"
                        [value]="this.user?.email"
                        readonly>
                </div>
                <div class="form-control-group mb-10">
                    <p class="form-control-label">Perfil</p>
                    <input type="text"
                        class="form-control"
                        [value]="this.user?.isAdmin ? 'ADMINISTRADOR' : 'COMUN'"
                        readonly>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button"
                class="btn-primary"
                (click)="this.logout()">
                Cerrar sesi√≥n
            </button>
        </div>
    </div>
</div>
